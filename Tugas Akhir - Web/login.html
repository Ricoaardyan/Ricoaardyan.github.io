<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="csslogin.css">
    <link rel="stylesheet" href="./tailwind.min.css">
</head>
<body>
<div class="greet relative background-tgh">
    <img src="./bawahb.png" alt="background" class="top-0 left-0 w-full background-tgh   ">
</div>

    <div class="kotak_login">
        <p class="tulisan_login"> <img src="logo-warna.png" class="logo-wrn shadow-xl"> Login</p>
 
        <form>
            <label>Username</label>
            <input type="text" name="username" class="form_login" placeholder="Username">
 
            <label>Password</label>
            <input type="text" name="password" class="form_login" placeholder="Password">
 
            <input type="submit" class="tombol_login" value="LOGIN">
 
        </form>
        
    </div>
<div class="greet relative background-tgh">
    <img src="./bawah.png" alt="background" class="top-0 left-0 w-full background-tgh   ">
</div>
</body>
</html>
